[package]
name = "kyoto"
version = "0.1.0"
edition = "2021"
license-file = "LICENSE"
description = "A Bitcoin light-client according to the BIP-157/BIP-158 specifications"
repository = "https://github.com/rustaceanrob/kyoto"
readme = "README.md"
resolver = "2"
# members = ["example", "src"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin_hashes = "0.14.0"
bitcoin = { version = "0.32.0", features = [
    "std",
    "serde",
], default-features = false }
rand = "0.8.0"
thiserror = { version = "1" }
tokio = { version = "1", default-features = false, features = [
    "rt-multi-thread",
    "sync",
    "time",
    "io-util",
    "net",
    "macros",
] }

# Optional dependencies
dns-lookup = { version = "2.0.0", optional = true }
rusqlite = { version = "0.31.0", features = ["bundled"], optional = true }


[features]
default = ["database", "dns"]
database = ["rusqlite"]
dns = ["dns-lookup"]

[dev-dependencies]
bitcoincore-rpc = "0.19.0"
hex = { version = "0.4.0" }
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1", default-features = false, features = [
    "full",
] } # add feature "tracing" to use the console
# Enable the tokio-console task and poll observations
# console-subscriber = "0.3.0"

[lib]
name = "kyoto"
path = "src/lib.rs"

[[example]]
name = "signet"
path = "example/signet.rs"

[[example]]
name = "rescan"
path = "example/rescan.rs"

[[example]]
name = "memory"
path = "example/memory.rs"
